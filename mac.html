<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="macky.css">
</head>
<body>
    <h1>Registration form</h1>
    <hr>
     
    <div class="input-box">
      <label for="First name">First name</label> 
       <input type="text" placeholder="First name">
    </div><br>

    <div class="input-box">
      <label for="Last name">Last name</label>
      <input type="text" placeholder="Last name" required>
    </div><br>

    <div class="input-box">
        <label for="Username">Username</label>
        <input type="tex" placeholder="Username">
    </div><br>

    <div class="password">
        <label for="password">password</label>
        <input type="password" placeholder="password" required>
    </div><br>

    <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Female</label>
          </div>
        </div>
      </div>

      <div class="address">
        <h3>Permanent adress</h3>
        <select name="address" id="address" required>
            <option>Tupi</option>
            <option>Surallah</option>
            <option>T'boli</option>
            <option>Lake sebu</option>
        </select>
      </div><br>

      <div class="birthday">
        <label for="birthday">birthday</label>
        <input type="date" placeholder="birthday">
      </div>

      <div class="selfie">
        <br><label for="selfie">Upload a selfie:</label><br>
        <input type="file" name="selfie">
      </div>

      <div class="hobby">
        <h3>Hobby:</h3><br>
        <label for="eating">Eating</label>
        <input type="checkbox">
      </div>

      <div class="hobby">
        <label for="Sleeping">Sleeping</label>
        <input type="checkbox">
      </div>

      <div class="hobby">
        <label for="Chitchating">Chitchating</label>
        <input type="checkbox">
      </div>

      <div class="hobby">
        <label for="Sleeping">Gaming</label>
        <input type="checkbox">
      </div>


    <h3>Tell us about yourself</h3>
    <textarea name="text" id="area" cols="30" rows="10"></textarea><br>

    <a href="register.html"><button>Submit</button></a>
</body>
</html>
